<h2>Cart</h2>

<div *ngIf="cartList$ | async as cartList">
  <ul *ngFor="let item of cartList">
    <li>{{item?.name}}, {{item?.price}}$ <button (click)="onRemoveItem(item)">Remove</button></li>
  </ul>
  <button *ngIf="cartList.length; else emptyCart" (click)="onResetCart()">Clear cart</button>
</div>

<ng-template #emptyCart>
  Your cart is empty!
</ng-template>
