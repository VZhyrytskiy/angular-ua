<h2>Product list</h2>

<mat-card class="product-list" *ngFor="let product of productList">
  <mat-card-header>
    <mat-card-title>{{ product?.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ product?.description }}
  </mat-card-content>
  <mat-card-actions
    >{{ product?.price }}<span class="product-list__small">$</span>
    <button
      mat-stroked-button
      color="primary"
      [disabled]="!product?.isAvaible"
      (click)="onUpdateCart(product)"
    >
      Add to cart
    </button></mat-card-actions
  >
</mat-card>
